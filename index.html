<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Grid Példa</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container align-items-center">
      <div>
        <div class="row text-white">
          <div class="bg-primary p-1 col-xl-4">1. Column</div>
          <div class="bg-warning p-1 col-md-4">2. Column</div>
          <div class="bg-secondary p-1 col-lg-4">3. Column</div>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <div class="column bg-light text-dark border rounded p-5 text-center">
          <h1>Üdvözöllek!</h1>
          <p>Ez egy középre igazított Bootstrap box.</p>
          <button class="btn btn-primary">Kattints ide</button>
        </div>
      </div>

      <div class="mt-1 mb-1">
        <div class="row text-white">
          <div class="bg-danger p-1 col-md-4">1. Column</div>
          <div class="bg-white p-1 col-lg-4 text-dark border">2. Column</div>
          <div class="bg-success p-1 col-xxl-4">3. Column</div>
        </div>
      </div>
    </div>
  </body>
</html>
